<!doctype html>

<html lang="en">

<head>

  <title>XML Highlighter</title>

  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://ix-codemirror.netlify.app/lib/codemirror.css">
  <link rel="stylesheet" href="https://ix-codemirror.netlify.app/addon/display/fullscreen.css">
  <link rel="stylesheet" href="https://ix-codemirror.netlify.app/theme/ayu-dark.css">
  <script src="https://ix-codemirror.netlify.app/lib/codemirror.js"></script>
  <script src="https://ix-codemirror.netlify.app/mode/xml/xml.js"></script>
  <script src="https://ix-codemirror.netlify.app/addon/display/fullscreen.js"></script>
  <script src="https://ix-codemirror.netlify.app/addon/edit/matchtags.js"></script>
  <link rel="stylesheet" href="https://ix-codemirror.netlify.app/addon/fold/foldgutter.css" />
  <script src="https://ix-codemirror.netlify.app/addon/fold/foldcode.js"></script>
  <script src="https://ix-codemirror.netlify.app/addon/fold/foldgutter.js"></script>
  <script src="https://ix-codemirror.netlify.app/addon/fold/brace-fold.js"></script>
  <script src="https://ix-codemirror.netlify.app/addon/fold/xml-fold.js"></script>
  <script src="https://ix-codemirror.netlify.app/addon/fold/indent-fold.js"></script>
  <script src="https://ix-codemirror.netlify.app/addon/fold/markdown-fold.js"></script>
  <script src="https://ix-codemirror.netlify.app/addon/fold/comment-fold.js"></script>
  <script src="https://ix-codemirror.netlify.app/addon/display/placeholder.js"></script>
  <script src="https://ix-codemirror.netlify.app/jquery-3.5.1.min.js"></script>
  <link rel="shortcut icon" type="image/png" href="https://ix-codemirror.netlify.app/builder.png" />
  <script src="https://ix-codemirror.netlify.app/z-disables.js"></script>

  <style>
    * {
      margin: 0;
    }

    body {
      background: #111;
    }

    .CodeMirror {
      border: 1px solid silver;
    }

    .CodeMirror-empty {
      outline: 1px solid #c22;
    }

    .CodeMirror-empty.CodeMirror-focused {
      outline: none;
    }

    .CodeMirror pre.CodeMirror-placeholder {
      color: #999;
    }
  </style>

</head>

<article>

  <textarea id="codemirror-highlighter" placeholder="Paste some XML tags here...



Shortcut keys:
Toggle Fullscreen - F11
Exit Fullscreen - Esc
Collapse an Element - Ctrl + Q
Jump to Matching Tag - Ctrl + J
"></textarea>

  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("codemirror-highlighter"), {
      mode: "text/html",
      theme: "ayu-dark",
      lineNumbers: true,
      lineWrapping: true,
      matchTags: { bothTags: true },

      extraKeys: {
        "Ctrl-J": "toMatchingTag"
        ,
        "Ctrl-Q": function (cm) {
          cm.foldCode(cm.getCursor());
        },
        "F11": function (cm) {
          cm.setOption("fullScreen", !cm.getOption("fullScreen"));
        },
        "Esc": function (cm) {
          if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
        }
      },
      foldGutter: true,
      gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
    });
  </script>

</article>

</html>
